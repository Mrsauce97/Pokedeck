<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Pokémon Deck</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body onload="pokemon()">
    <div class="container-fluid shadow p-3 barranav">
      <div class="row justify-content-between align-items-center">
        <div class="col-2 columna1">
          <img src="logo.png">
        </div>
        <div class="col-md-2 col-sm-6 columna2">
          <input type="text" id="laBusqueda" placeholder="   Buscar Pokémon" onkeyup="buscarPokemon()">
        </div>
      </div>
    </div>

    <div class="container p-0">
      <div class="row " id="result">

      </div>
    </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="pokemon_json.json"></script>
    <script type="text/javascript" src="action.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
